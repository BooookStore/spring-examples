<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div th:replace="headerFragment :: header"></div>

    <div class="container mt-4">
      <h1>アカウント</h1>
      <p>アカウント情報ページです。アカウント情報の確認変更を行うことができます。</p>
      <div class="row mt-4">
        <div class="col-3" th:insert="accountMenuFragment :: account-menu ('パスワード')"></div>
        <div class="col">
          <div class="d-flex flex-row-reverse">
            <a class="btn btn-primary" role="button" th:href="@{/home/account/passwordModify}" href="#">パスワードを変更する</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
