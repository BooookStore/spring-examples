<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div th:replace="headerFragment :: header"></div>

    <div class="container mt-4">
      <h1>ユーザ管理</h1>
      <p>ユーザの管理を行うページです。管理者ユーザのみがユーザの管理を行うことができます。</p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ユーザID</th>
            <th scope="col">ユーザ名</th>
            <th scope="col">詳細</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${users}" th:object="${u}">
            <td class="align-middle" th:text="*{userId}">ユーザID</td>
            <td class="align-middle" th:text="*{username}">ユーザ名</td>
            <td><a class="btn btn-primary" href="#" th:href="@{/manage/{id}(id=${u.userId})}">詳細</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
